<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Whiteboard lite</title>
</head>

<body>
    <div id="logo">
        <img src="omfoo-modified.png" alt="Official logo">
    </div>
    <div class="container">
        <canvas id="canvas" width="700" height="532"></canvas>
        <div class="toolbox">
            <button id="decrease"><i class="fas fa-minus"></i></button>
            <span id="size">10</span>
            <button id="increase"><i class="fas fa-plus"></i></button>
            <input type="color" id="color">
            <button id="clear"><i class="fas fa-trash"></i></button>
        </div>

        <script src="index.js"></script>
</body>

</html>
