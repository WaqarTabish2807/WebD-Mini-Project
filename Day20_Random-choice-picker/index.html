<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Choice Picker</title>
</head>
<body>
    <div id="logo">
        <img src="omfoo-modified.png" alt="Official logo">
    </div>
    <h1>Random Choice Picker</h1>
    <div class="container">
        <h3>Enter all of the choices divided by a comma (','). <br>
        Press enter when you're done.</h3>
        <textarea placeholder="Enter choices here..." id="textarea" cols="30" rows="10"></textarea>

        <div id="tags"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
